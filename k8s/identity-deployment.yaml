apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  labels:
    app: identity
    version: v4.2.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
        version: v4.2.0
    spec:
      containers:
      - name: api
        image: ghcr.io/your-org/arsenal-identity:v4.2.0
        ports:
        - containerPort: 3655
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3655"
        - name: REDIS_URL
          value: "redis://redis-master:6379/1"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: identity-secrets
              key: jwt
        - name: API_BASE_URL
          value: "https://identity.api.yourbook.com"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3655
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3655
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  labels:
    app: identity
spec:
  selector:
    app: identity
  ports:
  - port: 80
    targetPort: 3655
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: identity-secrets
type: Opaque
data:
  # Generate with: echo -n "your-jwt-secret-here" | base64
  jwt: eW91ci1qd3Qtc2VjcmV0LWhlcmU=
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: identity-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - identity.api.yourbook.com
    secretName: identity-tls
  rules:
  - host: identity.api.yourbook.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: identity-service
            port:
              number: 80
